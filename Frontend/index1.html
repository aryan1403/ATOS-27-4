<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#hide").click(function() {
            // $("#meow").hide();
            $("#animation").animate({right: '250px', bottom: '100px', left: '150px', height: '200px'}, 2000, function() {
                $("#animation").css({background: 'red'});
            });
        });
        $("#show").click(function() {
            // $("#meow").show();
        });
      });
    </script>
  </head>
  <body>
      <button id="hide">Meow</button>
    <div id="animation" style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
  </body>
</html>
