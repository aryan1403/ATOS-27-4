<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Meow Meow</title>
    <script src="meow.js"></script>
</head>
<body>
  <div class="row">

    <div class="card" style="width: 18rem;">
        <img src="https://images.unsplash.com/photo-1615807713086-bfc4975801d0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y2F0JTIwZmFjZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 id="cardT" class="card-title">Meow Meow</h5>
          <p id="cardD" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a id="count" class="btn btn-primary">Buy 1</a>
          <a id="cat" href="/cart.html" onclick="addToCart()" class="btn btn-primary">+ Cart</a>
          <button id="add" onclick="increment('count')" class="btn btn-outline-primary">+</button>
          <button id="sub" onclick="decrement('count')" class="btn btn-outline-danger">-</button>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="https://images.unsplash.com/photo-1615807713086-bfc4975801d0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8Y2F0JTIwZmFjZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 id="cardT" class="card-title">Meow Meow</h5>
          <p id="cardD" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a id="count1" class="btn btn-primary">Buy 1</a>
          <a id="cat" href="/cart.html" onclick="addToCart()" class="btn btn-primary">+ Cart</a>
          <button id="add" onclick="increment('count1')" class="btn btn-outline-primary">+</button>
          <button id="sub" onclick="decrement('count1')" class="btn btn-outline-danger">-</button>
        </div>
      </div>
  </div>
</body>
</html>
